<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Balita</h1>
      </div>
      <div class="menu-bar">
        <ul>
          <li><a href="/"> Home</a></li>
          <li><a href="#"> Travel</a></li>
          <li><a href="#"> Categories</a></li>
          <li>
            <a href="https://khanh7516.github.io/bai-kiem-tra/about.html">
              About</a
            >
          </li>
          <li><a href="#" class="active"> Contact</a></li>
        </ul>
      </div>
    </header>
    <div class="main">
      <div class="content">
        <form>
          <div class="form-flex">
            <div class="name">
              <label for="name">Name:</label> <br />
              <input type="text" id="name" name="name" required /><br /><br />
            </div>
            <div class="email">
              <label for="email">Email:</label> <br />
              <input
                type="email"
                id="email"
                name="email"
                required
              /><br /><br />
            </div>
            <div class="phone">
              <label for="phone">Phone:</label> <br />
              <input type="tel" id="phone" name="phone" required /><br /><br />
            </div>
          </div>

          <label for="message">Write your message:</label><br />
          <textarea id="message" name="message" rows="5" cols="50"></textarea
          ><br /><br />
          <input type="submit" class="button" value="Send Messenge" />
        </form>
      </div>
      <div class="menu-right">
        <ul>
          <li class="menu-item">
            <a href="#"><span class="logo">Categories</span></a>
          </li>
          <li class="menu-item"><a href="#">Courses</a></li>
          <li class="menu-item"><a href="#">News</a></li>
          <li class="menu-item"><a href="#">Design</a></li>
          <li class="menu-item"><a href="#">HTML</a></li>
          <li class="menu-item last-child">
            <a href="#">Web Development</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
